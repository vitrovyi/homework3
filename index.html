<!DOCTYPE html>
<html>

        <title>My table</title>

        <table border="1">
            <tr>
                <td rowspan="2">Summary</td><td>Quarter |</td><td>Quarter ||</td>
            </tr>

                <td>Results</td><td>Results</td>

            <tr>

            </tr>

                <td>Total</td><td colspan="2">100</td>
            </tr>
        </table>
    </body>
</html>
